name: salainen
version: 0.0.4
providers:
  bitwarden:
    enabled: false
    name: Bitwarden
    config: ""
    custom:
      AccessToken: keyring:test_BW
      ApiUrl: http://localhost:8087
      IdentityURL: ""
  efile:
    enabled: true
    name: Encrypted File System
    config: ""
    custom:
      Algorithm: ""
      RootPath: ~/.secrets/salainen/efile
  env:
    enabled: true
    name: Environmental Variable
    config: ""
    custom:
      Prefix: '{{.ProductName}}'
  file:
    enabled: true
    name: File System
    config: ""
    custom:
      RootPath: ~/.secrets/salainen/plainfile
  keepass:
    enabled: true
    name: Keepass
    config: ""
    custom:
      DefaultGroup: ""
      MasterPassword: keyring:test_kp
      Path: tests/data/test_secrets.kdbx
      PrimaryGroup: ""
  keyring:
    enabled: true
    name: Keyring
    config: ""
    custom:
      Service: '{{.ProductName}}'
  plain:
    enabled: true
    name: Plain text
    config: ""
    custom: {}
  prompt:
    enabled: true
    name: Prompt
    config: ""
    custom:
      Prefix: '{{.ProductName}}'
  wincred:
    enabled: true
    name: Windows Credential Manager
    config: ""
    custom:
      Prefix: '{{.ProductName}}'
  ejson:
    enabled: true
    name: Encrypted JSON file
    config: ""
    custom:
      RootPath: ~/.secrets/salainen/
      KeyDir: ~/.secrets/salainen/
      PublicKey: 
      PrivateKey: 
      ElementName: password
